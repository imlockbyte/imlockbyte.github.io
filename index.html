<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lockbyte</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      50% { text-shadow: 0 0 15px #f0f, 0 0 30px #f0f; }
      100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
    }

    h1, p, a {
      animation: glow 2s infinite alternate;
      transition: transform 0.2s ease;
      position: relative;
    }

    a {
      color: lightblue;
      font-size: 1.5em;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 60%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
      animation: glow 2s infinite alternate;
      box-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #0ff;
      transition: transform 0.2s ease;
      position: relative;
    }

    .trademark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 0.9em;
      text-shadow: 0 0 8px white;
      animation: glow 2s infinite alternate;
    }
  </style>
</head>
<body>
  <h1 id="title">Mimar</h1>

  <p id="socialsText">Socials</p>

  <img id="profileImage" src="https://cdn.discordapp.com/attachments/882261316126007408/1388965831156961440/38ed84053515e96a58d7d0c9fca1caa2.jpg?ex=6862e6bb&is=6861953b&hm=4a163e68ece1ec41e6bcf05bbe69a0e5525be0b313f6fd5849a41780a40bba19&" alt="Was my discord profile">

  <a href="https://www.youtube.com/@im_lockbyte" target="_blank">Youtube Channel</a>
  <a href="https://github.com/imlockbyte" target="_blank">GitHub</a>

  <div class="trademark">mimar</div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="beinghonest.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Makes text + image follow mouse a bit
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;

      document.getElementById('title').style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById('socialsText').style.transform = `translate(${x}px, ${y}px)`;
      document.getElementById('profileImage').style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
