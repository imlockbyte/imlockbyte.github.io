<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lockbyte</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      }
      50% {
        text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
      }
      100% {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      }
    }

    h1 {
      font-size: 2em;
      animation: glow 2s infinite alternate;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    p, a {
      font-size: 1.5em;
      animation: glow 2s infinite alternate;
    }

    .socials {
      max-width: 600px;
      margin: 0 auto;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
      outline: 2px solid transparent;
      outline-offset: 4px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #0ff;
      animation-name: glow;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    a {
      display: block;
      margin: 10px 0;
      color: lightblue;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.5em;
    }

    a:hover {
      text-decoration: underline;
    }

    #arrow, #backArrow {
      font-size: 2.5em;
      color: white;
      animation: glow 2s infinite alternate;
      cursor: pointer;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #steamSection {
      display: none;
      animation: glow 2s infinite alternate;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #steamLogo {
      width: 50px;
      vertical-align: middle;
      margin-right: 10px;
      animation: glow 2s infinite alternate;
      outline: 2px solid transparent;
      outline-offset: 4px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #0ff;
      border-radius: 5px;
    }

    .trademark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 0.9em;
      text-shadow: 0 0 8px white;
      animation: glow 2s infinite alternate;
    }
  </style>
</head>
<body>
  <h1 id="mimar">Mimar</h1>

  <div class="socials" id="socials">
    <p>Socials</p>
    <img src="https://cdn.discordapp.com/attachments/882261316126007408/1388965831156961440/38ed84053515e96a58d7d0c9fca1caa2.jpg?ex=6862e6bb&is=6861953b&hm=4a163e68ece1ec41e6bcf05bbe69a0e5525be0b313f6fd5849a41780a40bba19&" alt="Was my discord profile"><br>
    <a href="https://www.youtube.com/@im_lockbyte">Youtube channel</a>
    <a href="https://github.com/imlockbyte">Github</a>
  </div>

  <div id="arrow" onclick="showSteam()">&#x3e;</div>

  <div id="steamSection">
    <p>My Steam:</p>
    <a href="https://steamcommunity.com/profiles/76561198405133564/" target="_blank">
      <img id="steamLogo" src="https://cdn.discordapp.com/attachments/1350957316081713293/1389008858256511086/steam-logo-steam-icon-free-free-vector.jpg?ex=68630ece&is=6861bd4e&hm=0cb746d44158da93de97d26495fcd31bf95bd524df133f1f063b4355762d3f58&" alt="Steam Logo">
      Steam Profile
    </a>
  </div>

  <div id="backArrow" onclick="showSocials()">&lt;</div>

  <div class="trademark">mimar</div>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('arrow').style.opacity = '1';
      }, 1200);
    };

    function showSteam() {
      const socials = document.getElementById('socials');
      const arrow = document.getElementById('arrow');
      const steam = document.getElementById('steamSection');
      const mimar = document.getElementById('mimar');
      const backArrow = document.getElementById('backArrow');

      socials.style.opacity = '0';
      arrow.style.opacity = '0';
      mimar.style.opacity = '0';

      setTimeout(() => {
        socials.style.display = 'none';
        arrow.style.display = 'none';
        mimar.style.display = 'none';
        steam.style.display = 'block';
        backArrow.style.display = 'inline-block';

        setTimeout(() => {
          steam.style.opacity = '1';
          backArrow.style.opacity = '1';
        }, 50);
      }, 1500);
    }

    function showSocials() {
      const socials = document.getElementById('socials');
      const arrow = document.getElementById('arrow');
      const steam = document.getElementById('steamSection');
      const mimar = document.getElementById('mimar');
      const backArrow = document.getElementById('backArrow');

      steam.style.opacity = '0';
      backArrow.style.opacity = '0';

      setTimeout(() => {
        steam.style.display = 'none';
        backArrow.style.display = 'none';
        socials.style.display = 'block';
        arrow.style.display = 'inline-block';
        mimar.style.display = 'block';

        setTimeout(() => {
          socials.style.opacity = '1';
          arrow.style.opacity = '1';
          mimar.style.opacity = '1';
        }, 50);
      }, 1500);
    }
  </script>
</body>
</html>
