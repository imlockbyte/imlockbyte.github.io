<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>lockbyte</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      filter: none;
      transition: filter 1s ease;
      flex-direction: column;
      gap: 15px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      50% { text-shadow: 0 0 15px #f0f, 0 0 30px #f0f; }
      100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
    }

    h1, p, a, img {
      animation: glow 2s infinite alternate;
      transition: transform 0.2s ease;
      position: relative;
      margin: 0;
    }

    a {
      color: lightblue;
      font-size: 1.6em;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }

    .trademark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: white;
      font-size: 0.9em;
      text-shadow: 0 0 8px white;
      animation: glow 2s infinite alternate;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3em;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

  </style>
</head>
<body>
  <div id="overlay">click to enter</div>

  <h1 id="title">Mimar</h1>

  <p id="socialsText">Socials</p>

  <img
    id="profileImage"
    src="https://cdn.discordapp.com/attachments/882261316126007408/1388965831156961440/38ed84053515e96a58d7d0c9fca1caa2.jpg?ex=6862e6bb&is=6861953b&hm=4a163e68ece1ec41e6bcf05bbe69a0e5525be0b313f6fd5849a41780a40bba19&"
    alt="Profile image"
  >

  <a id="yt" href="https://www.youtube.com/@im_lockbyte" target="_blank">YouTube Channel</a>
  <a id="git" href="https://github.com/imlockbyte" target="_blank">GitHub</a>

  <div class="trademark">mimar</div>

  
  <audio id="backgroundMusic" loop>
    <source src="beinghonest.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;

      const targets = ["title", "socialsText", "profileImage", "yt", "git"];
      targets.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('backgroundMusic');

    overlay.addEventListener('click', () => {
      overlay.style.opacity = '0';
      document.body.style.filter = 'none';

      
      audio.play().catch(e => {
        console.log('Playback failed:', e);
      });

      setTimeout(() => {
        overlay.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
